ci:
    autofix_commit_msg: 'chore: auto fixes from pre-commit hooks'
    autoupdate_commit_msg: 'chore: pre-commit automatic update'
    autoupdate_schedule: monthly

repos:

- repo: https://github.com/ansys/pre-commit-hooks
  rev: v0.4.3
  hooks:
    - id: add-license-headers
      args:
      - --start_year=2024

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.7.1
  hooks:
    - id: ruff
      args: [--fix]
    - id: ruff-format

- repo: https://github.com/codespell-project/codespell
  rev: v2.3.0
  hooks:
  - id: codespell
    additional_dependencies:
      - tomli
    exclude: >
        (?x)^(
            .*\.etp|
            .*\.vsw|
            .*\.scade|
            .*\.xscade|
            \.tox |
            tests/resources/.*\.xml |
            .*\.aty |
            .*\.json |
            CONTRIBUTORS.md |
        )$

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-merge-conflict
  - id: debug-statements
  - id: check-yaml
  - id: trailing-whitespace
    exclude: (?x)^(.*\.tot)$

- repo: local
  hooks:
  # make sure the name of the class matches its file
  # make sure there is one rst per rule and vice versa + auto fix:
  #    * create missing rst files
  #    * update rst files
  - id: update_doc
    name: update_doc
    language: python
    entry: python
    args: [./tools/check_doc/update_doc.py]
    always_run: true
    pass_filenames: false
    additional_dependencies: [
        'jinja2',
        'ansys-scade-apitools',
    ]

  # make sure there is one model per rule and optionally vice versa
  - id: check_models
    name: check_models
    language: system
    entry: python
    args: [./tools/check_models/check_models.py]
    always_run: true
    pass_filenames: false
